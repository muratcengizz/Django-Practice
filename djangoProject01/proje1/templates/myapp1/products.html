{% extends 'layout.html' %}
    
    
{% block content %}    

    <h1>{{ category|title }} ürünleri!</h1>
    <p>{{ now|date:"D d M Y" }}</p>

    {% if category_text|length > 0%}
        {% for element in category_text %}
            <div>{{ element|title }}</div>
        {% endfor %}
    
    {% else %}
        <p>No Products!</p>
    {% endif %}


{% endblock %}
